
<!doctype html>
<html lang="en">
    <head>

<title>Employee form</title>
<p>This form has fields containing the new employee's general details information </p>

    </head>
    <body>
        <form action="">              
            <fieldset>
               <legend>HTML FORM</legend>

            <label for="FirstName">FirstName</label>
            <input type="text",required placeholder id="Fname"name="Fname">
            <br><br>
            <label for="LastName">LastName</label>
            <input type="text",required placeholder id="Lname"name="Lname">
            <br><br>
            <label for="DOB">DOB</label>
            <input type="text"id="DOB" name="DOB">
            <br><br>
            <label for="">Age</label>
            <input type="text",id="age"name="age">
            <br><br>
            <label for="">Email</label>
            <input type="text",id="email"name="email">
            <br><br>
            <label for="">Mobile number</label>
            <input type="text"id="mobile number" name="mobile number">
            <br><br>

            </fieldset>

            <input type="submit" style="background-color: green" />
            <input type="Reset" style="background-color: red" />


        </form>
    </body>
    </html>
